<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
    <title>The Office Quiz</title>
</head>
<body>

    <div>
        <img src="images/the-office-logo.png" alt="the-office-logo">
        <h1>QUIZ</h1>
    </div>

    <div class="title-container box">
        <div class="box">Question 1/5</div>
        <div>Score: 0</div>
    </div>

    <div class="q-a-container box">
        <section class="question box">
            <h1>What did Kevin buy for himself when he drew himself for secret santa?</h1>
        </section>

        <div class="answers">
            <div>
                <input type="radio" id="answer1">
                <span for="answer1">Foot massager</span>
            </div>
            <div>
                <input type="radio" id="answer2">
                <label for="answer2">M&Ms</label>
            </div>
            <div>
                <input type="radio" id="answer3">
                <label for="answer3">Foot bath</label>
            </div>
            <div>
                <input type="radio" id="answer4">
                <label for="answer4">Toaster</label>
            </div>
        </div>
        </section>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
    <title>The Office Quiz</title>
</head>
<body>

    <div>
        <img src="images/the-office-logo.png" alt="the-office-logo">
        <h1>QUIZ</h1>
    </div>

    <div class="title-container box">
        <div class="box">Question 2/5</div>
        <div>Score: 0</div>
    </div>

    <div class="q-a-container box">
        <section class="question box">
            <h1>During the episode, Prince Family Paper, what's the secret signal that Dwight and Michael agree on using?</h1>
        </section>
        <div class="answers">
            <div>
                <input type="radio" id="answer1">
                <span for="answer1">Raising your eyebrows</span>
            </div>
            <div>
                <input type="radio" id="answer2">
                <label for="answer2">Licking your lips</label>
            </div>
            <div>
                <input type="radio" id="answer3">
                <label for="answer3">Coughing loudly</label>
            </div>
            <div>
                <input type="radio" id="answer4">
                <label for="answer4">Birdcall</label>
            </div>
        </div>
        </section>

    </div>
</body>
</html>

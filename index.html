<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
    <title>The Office Quiz</title>
</head>
<body>
    <div>
        <img src="images/the-office-logo.png" alt="the-office-logo">
        <h1>QUIZ</h1>
    </div>
    
    
    <div class="title-container box">
        <div class="box">Question: 0/5</div>
        <div>Score: 0</div>
    </div>

    <div class="q-a-container box">
            <section class="question box">
                <h2>Are you a superfan of The Office?</h2>
            </section>
            <div class="answers">
                <img src="images/MichaelScott.png" alt="">
            </div>

            <button type="button" class="start-button button">Start</button>
        </section>

    </div>
</body>
</html>
